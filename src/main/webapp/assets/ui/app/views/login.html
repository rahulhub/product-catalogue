<div class="container">

    <form class="form-signin">
        <h2 class="form-signin-heading">Sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus data-bind="value: email" >
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required data-bind="value: password">
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me" data-bind="value: rememberMe"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="button" data-bind="click: signIn">Sign in</button>
    </form>

</div> <!-- /container -->
